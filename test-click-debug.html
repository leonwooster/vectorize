<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Debug Test</title>
    <style>
        .upload-area {
            width: 400px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 50px auto;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div id="uploadArea" class="upload-area">
        <p>Click here to select a file</p>
        <input type="file" id="fileInput" accept=".svg,.jpg,.jpeg,.png" hidden>
    </div>
    
    <div id="status" style="text-align: center; margin-top: 20px;"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            console.log('jQuery loaded:', typeof $ !== 'undefined');
            console.log('Document ready fired');
            
            const $uploadArea = $('#uploadArea');
            const $fileInput = $('#fileInput');
            const $status = $('#status');
            
            console.log('Upload area found:', $uploadArea.length);
            console.log('File input found:', $fileInput.length);
            
            // Test click handler
            $uploadArea.on('click', function() {
                console.log('Upload area clicked!');
                $status.text('Upload area clicked! Opening file dialog...');
                $fileInput.trigger('click');
            });
            
            // Test file selection
            $fileInput.on('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    console.log('File selected:', file.name);
                    $status.text('File selected: ' + file.name);
                } else {
                    console.log('No file selected');
                    $status.text('No file selected');
                }
            });
            
            $status.text('Ready! Click the box above to select a file.');
        });
    </script>
</body>
</html>
