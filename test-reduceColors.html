<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test reduceColors() Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-section h2 {
            margin-top: 0;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .color-swatch {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 2px;
            border: 1px solid #333;
        }
        #svgPreview {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            min-height: 200px;
        }
        #colorPaletteTop {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .palette-swatch-container {
            text-align: center;
        }
        .palette-swatch {
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            cursor: pointer;
        }
        .palette-count {
            font-size: 12px;
            margin-top: 5px;
        }
        #colorList {
            margin: 10px 0;
        }
        .color-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            background: #f9f9f9;
        }
        .color-swatch {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .color-info {
            flex: 1;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test reduceColors() Method</h1>
    
    <div class="test-section">
        <h2>Test Setup</h2>
        <p>This test creates an SVG with multiple colors and tests the reduceColors() method.</p>
        <button id="runTest">Run Test</button>
        <button id="reduce8">Reduce to 8 Colors</button>
        <button id="reduce4">Reduce to 4 Colors</button>
        <button id="reduce2">Reduce to 2 Colors</button>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>
    
    <div class="test-section">
        <h2>Color Statistics</h2>
        <div id="stats">
            <p>Original Colors: <span id="originalColorCount">0</span></p>
            <p>Current Colors: <span id="currentColorCount">0</span></p>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Top Color Palette</h2>
        <div id="colorPaletteTop"></div>
    </div>
    
    <div class="test-section">
        <h2>Color List</h2>
        <div id="colorList"></div>
    </div>
    
    <div class="test-section">
        <h2>SVG Preview</h2>
        <div id="svgPreview"></div>
    </div>
    
    <!-- Hidden elements required by the app -->
    <div style="display: none;">
        <canvas id="analysisCanvas"></canvas>
        <canvas id="highlightCanvas"></canvas>
        <div id="uploadArea"></div>
        <input type="file" id="fileInput">
        <div id="mainContent"></div>
        <input type="range" id="colorCountSlider" min="2" max="16" value="8">
        <span id="colorCountValue">8</span>
        <button id="reduceBtn">Reduce</button>
        <button id="resetBtn">Reset</button>
        <button id="downloadBtn">Download</button>
        <button id="clearHighlightBtn">Clear Highlight</button>
        <div id="loadingIndicator">Loading...</div>
        <div id="errorMessage"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
    <script>
        let testApp;
        
        // Create a test SVG with multiple colors
        function createTestSVG() {
            // Create an SVG with 16 different colors in a grid pattern
            const colors = [
                '#FF0000', '#00FF00', '#0000FF', '#FFFF00',
                '#FF00FF', '#00FFFF', '#FF8800', '#8800FF',
                '#00FF88', '#FF0088', '#88FF00', '#0088FF',
                '#888888', '#444444', '#CCCCCC', '#AAAAAA'
            ];
            
            let rects = '';
            for (let i = 0; i < colors.length; i++) {
                const x = (i % 4) * 25;
                const y = Math.floor(i / 4) * 25;
                rects += `<rect x="${x}" y="${y}" width="25" height="25" fill="${colors[i]}"/>`;
            }
            
            return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
                ${rects}
            </svg>`;
        }
        
        function logResult(message, isSuccess = true) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.textContent = message;
            document.getElementById('testResults').appendChild(resultDiv);
        }
        
        async function runTest() {
            try {
                document.getElementById('testResults').innerHTML = '';
                logResult('Starting reduceColors() test...');
                
                // Create test SVG
                const svgText = createTestSVG();
                logResult('Created test SVG with 16 colors');
                
                // Set up the app with test SVG
                testApp.originalSVG = svgText;
                testApp.currentSVG = svgText;
                
                // Analyze the SVG
                await testApp.analyzeSVG(svgText);
                logResult(`Analysis complete: Found ${testApp.colorData.length} colors`);
                
                // Display the SVG
                testApp.displaySVG(svgText);
                
                // Update UI
                testApp.updateUI();
                logResult('UI updated with initial colors');
                
                logResult('✓ Test setup complete! Use the buttons above to test color reduction.', true);
                
            } catch (error) {
                logResult('✗ Test failed: ' + error.message, false);
                console.error('Test error:', error);
            }
        }
        
        async function testReduce(targetCount) {
            try {
                logResult(`\nReducing colors to ${targetCount}...`);
                
                const beforeCount = testApp.colorData.length;
                logResult(`Before: ${beforeCount} colors`);
                
                // Call reduceColors
                await testApp.reduceColors(targetCount);
                
                const afterCount = testApp.colorData.length;
                logResult(`After: ${afterCount} colors`);
                
                // Validate result
                if (afterCount <= targetCount) {
                    logResult(`✓ Color reduction successful: ${beforeCount} → ${afterCount} colors`, true);
                } else {
                    logResult(`✗ Color reduction failed: Expected ≤${targetCount}, got ${afterCount}`, false);
                }
                
            } catch (error) {
                logResult('✗ Reduction failed: ' + error.message, false);
                console.error('Reduction error:', error);
            }
        }
        
        // Initialize when DOM is ready
        $(document).ready(() => {
            testApp = window.app;
            
            // Set up event listeners
            $('#runTest').on('click', runTest);
            $('#reduce8').on('click', () => testReduce(8));
            $('#reduce4').on('click', () => testReduce(4));
            $('#reduce2').on('click', () => testReduce(2));
            
            logResult('Test page loaded. Click "Run Test" to begin.');
        });
    </script>
</body>
</html>
